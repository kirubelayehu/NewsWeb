	<div id="particles-js">
	 <h2>Here are few head lines from Ethiopian reporter site</h2>
		    <div th:each="news : ${newsList}" class="news">
				<span>Title : </span><span th:text="${news.newsTile}" class="title"></span><br>
				<span>Category : </span><span th:text = "${news.newsCatagory}" class="catagory"></span><br>
				<span th:text = "${news.newsDetail}" class="details"></span>
			</div> 
	</div>
